name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -race -covermode=atomic -coverprofile=coverage.out -timeout=5m
        # each individual test binary will stop after 5 minutes

      - name: Coverage Summary
        run: go tool cover -func=coverage.out | tail -n 1 || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: coverage.out
          if-no-files-found: error
